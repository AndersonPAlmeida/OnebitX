<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Rumo a marte - OnebitX</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
   <link rel="stylesheet" href="./styles.css">
   <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-png">
</head>
<body>
   <div class="container py-5">
      <form class="p-4 needs-validation mx-auto" novalidate>
         <div class="wrapper-img mx-auto mb-4">
            <img src="./assets/logo.png" class="img-fluid" alt="Logo da OBC">
         </div>
         
         <p>1-Qual o seu nome ?</p>
         <div class="input-group">
            <span class="input-group-text" id="basic-addon1">Primeiro Nome</span>
            <input class="form-control" type="text" name="firstName" id="firstName" placeholder="Digite aqui" />
         </div>

         <div class="input-group my-3">
            <span class="input-group-text" id="basic-addon1">Segundo Nome</span>
            <input class="form-control" type="text" name="lastName" id="lastName" placeholder="Digite aqui" />
         </div>
         
         <p>2-Qual o seu gênero ?</p>

         <div class="form-check">
            <input type="radio" class="form-check-input" name="gender" id="gender1"/>
            <label for="gender1">Homem</label>
         </div>

         <div class="form-check">
            <input type="radio" class="form-check-input" name="gender" id="gender2"/>
            <label for="gender2">Mulher</label>
         </div>

         <div class="form-check">
            <input type="radio" class="form-check-input" name="gender" id="gender3"/>
            <label for="gender3">Prefiro não informar</label>
         </div>

         <p>3 - Marque os treinamentos que você fez:</p>

         <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" name="training" id="training1"/>
            <label class="form-check-label" for="training1">Treinamento básico de astronauta</label>
         </div>

         <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" name="training" id="training2"/>
            <label class="form-check-label" for="training2">Treinamento físico básico
            </label>
         </div>

         <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" name="training" id="training3"/>
            <label class="form-check-label" for="training3">Treinamento avançado de astronauta
            </label>
         </div>

         <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" name="training" id="training4"/>
            <label class="form-check-label" for="training4">Treinamento físico intenso
            </label>
         </div>

         <p>
            4 - Quais você acha que são suas qualidades?
         </p>

         <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" name="qualities" id="qualities1"/>
            <label class="form-check-label" for="qualities1">Proativo</label>
         </div>

         <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" name="qualities" id="qualities2"/>
            <label class="form-check-label" for="qualities2">Resistente</label>
         </div>

         <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" name="qualities" id="qualities3"/>
            <label class="form-check-label" for="qualities3">Não vomito fácil</label>
         </div>

         <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" name="qualities" id="qualities4"/>
            <label class="form-check-label" for="qualities4">Não temo marciano</label>
         </div>

         <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" name="qualities" id="qualities5"/>
            <label class="form-check-label" for="qualities5">Já vi todos os star wars</label>
         </div>

         <div class="input-group mt-3 d-flex justify-content-center">
            <button type="submit" class="btn btn-outline-danger d-block">
               Sign in
            </button>
         </div>
      </form>
   </div>
   
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
